components:
  responses:
    InvalidCredentials:
      type: object
      description: Invalid login credentials provided
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  code:
                    type: string
                    default: "InvalidCredentials"
                  details:
                    type: string
                  message:
                    type: string
                    default: "Invalid Credentials"
              metadata:
                type: object
                $ref: "../../metadata.schema.yml#/components/schemas/Metadata"
